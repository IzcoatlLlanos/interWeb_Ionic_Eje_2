<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de tareas pendientes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Nueva Tarea</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="task.name"
            (keydown.enter)="newTask()"
            #input
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button
          expand="block"
          (click)="newTask()"
          [disabled]="task.name === '' || task === null"
        >
          <ion-icon slot="start" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-sliding
            *ngFor="let task of tasks;let i = index"
            #slidingItem
          >
            <ion-item>
              <ion-label>{{task.name}}</ion-label>
            </ion-item>
            <ion-item-options
              side="start"
              (ionSwipe)="completeTask(i); slidingItem.close()"
            >
              <ion-item-option
                color="success"
                (click)="completeTask(i)"
                expandable
              >
                <ion-icon slot="start" name="checkmark"></ion-icon>
              </ion-item-option>
              <ion-item-option color="primary" (click)="updateTask(task)">
                <ion-icon slot="start" name="create-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options
              side="end"
              (ionSwipe)="deleteTask(task); slidingItem.close()"
              expandable
            >
              <ion-item-option color="danger" expandable>
                <ion-icon slot="start" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
